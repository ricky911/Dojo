<!DOCTYPE html>
<html>
	<head>
		<title>Username Valdation</title>
	</head>
	<body>
		<h1>Enter Username</h1>
		<form action='/users' method='post'>
			{% csrf_token %}
			Username: <input type='text' name='name' />
			<input type='submit' value='Submit' />
		</form>
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	</body>
</html>
