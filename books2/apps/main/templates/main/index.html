<!DOCTYPE html>
<html>
	<head>
		<title>Full Stack Books</title>
	</head>
	<body>
		{% for book in books %}
			<p>{{book.title}}
			{{book.author}}
			{{book.category}}</p>
		{% endfor %}
		<h1>Add a Book</h1>
		<form action='/new' method="post">
			{% csrf_token %}
			Title: <input type="text" name="title" />
			Author: <input type="text" name="author" />
			Category: <input type="text" name="category" />
			<input type="submit" value="submit" />
	</body>
</html>
